<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1" />
  <title>Registro de Libros</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/css/formulario.css" />
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container-fluid m-5 contenedor">
  <form class="formulario" action="/libro/editar" th:object="${libro}" method="POST">
    <div th:replace="~{fragments/mensajes :: mensajes}"></div>

    <div class="form-group my-3">
      <label class="mb-2">Editar Libro</label>
      <input
              hidden="hidden"
              type="number"
              th:field="*{isbn}"
              class="form-control"
      />
    </div>
    <div class="form-group my-3">
      <input
              required
              type="text"
              th:field="*{titulo}"
              class="form-control"
              placeholder="Titulo del Libro"
      />
    </div>

    <div class="form-group my-3">
      <input
              required
              type="number"
              th:field="*{ejemplares}"
              class="form-control"
              placeholder="Cantidad de Ejemplares"
      />
    </div>

    <div class="form-group my-3">
      <select class="form-control" name="autorId" th:field="*{autorId}" required>
        <option
                th:each="autor : ${autores}"
                th:value="${autor.id}"
                th:text="${autor.nombre}"
        ></option>
      </select>
    </div>
    <div class="form-group my-3">
      <select class="form-control" name="editorialId" th:field="*{editorialId}" required>
        <option
                th:each="editorial : ${editoriales}"
                th:value="${editorial.id}"
                th:text="${editorial.nombre}"
        ></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mt-3 botones">
      Guardar
    </button>
  </form>

  <section class="text-center container">
    <div class="row mt-3">
      <div class="divVolver">
        <a th:href="@{/libro/lista}" class="btn btn-secondary my-2 botonVolver botones">
          Volver al listado</a>
      </div>
    </div>
  </section>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
></script>
</body>
</html>
