<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" >
  <title>Biblioteca Egg - Acceder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
<nav th:replace="~{layout :: landing-nav}"></nav>
<div class="container-fluid m-5 contenedor">
  <div th:replace="~{layout :: mensajes}"></div>

  <form class="formulario" th:action="@{/logincheck}" method="POST">

    <div class="form-group my-3">
      <h3 class="card-title">Accede a la Biblioteca!</h3>
    </div>
    <div class="form-group my-3">
      <input type="email" class="form-control" name="email" placeholder="EMAIL">
    </div>

    <div class="form-group my-3">
      <input type="password" class="form-control" name="password" placeholder="CONTRASEÃ‘A">
    </div>

    <button type="submit" class="btn btn-primary mt-3 botones">Ingresar</button>
  </form>
  <section class=" text-center container">
    <div class="row mt-3">
      <div class="divVolver">
        <a th:href="@{/registrar}" class="btn btn-secondary my-2 botonVolver botones">Registrarme (no tengo usuario)</a>
      </div>
    </div>
  </section>
</div>
<footer th:replace="~{layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
